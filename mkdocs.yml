site_name: cgcnn2
site_url: https://jcwang-dev.github.io/cgcnn2
repo_url: https://github.com/jcwang-dev/cgcnn2
repo_name: cgcnn2

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
  - attr_list
  - md_in_html

plugins:
  - search
  - git-revision-date-localized
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true

nav:
  - Home: index.md
  - Installation: 1_installation.md
  - CGCNN: 2_cgcnn.md
  - Usage: 3_usage.md
  - Examples: 4_examples.md
  - API Reference: 5_api_reference.md
  - Changelog: changelog.md
  
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jcwang587/cgcnn2 

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://ajax.googleapis.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js
